<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Component names require dashes</h2>

    {{outlet}}

    {{partial "details"}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h3>With dashes:</h3>
    <div class="panel">
      {{ice-hockey}}
    </div>

    <h3>Without dashes:</h3>
    <div class="panel">
      {{curling}}
    </div>
  </script>

  <script type="text/x-handlebars" id="components/ice-hockey">
    Yeeha!
  </script>

  <script type="text/x-handlebars" id="components/curling">
    Yippee!
  </script>

  <script type="text/x-handlebars" id="_details">
    <div class="details panel">
      <p>Note: Components must have a dash in their name. So blog-post is an acceptable name,
      but post is not. This prevents clashes with current or future HTML element names, and ensures
      Ember picks up the components automatically.</p>
      <a href="http://emberjs.com/guides/components/defining-a-component/">http://emberjs.com/guides/components/defining-a-component/</a>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/libs/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
