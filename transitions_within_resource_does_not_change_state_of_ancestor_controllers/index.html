<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Transitions within resources does not change state of ancestor controllers</h2>

    <div class="panel">
      {{view App.HeaderView name="Application Template"}}

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="header">
    <div class="clearfix">
      <h2 class="left">{{view.name}}</h2>
      <span class="right">{{timestamp}}</span>
    </div>
  </script>

  <script type="text/x-handlebars" id="dogs">
    <div class="panel">
      {{view App.HeaderView name="Dogs Resource Template"}}

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="dogs/index">
    <div class="panel">
      {{view App.HeaderView name="Dogs Index Template"}}

      {{#link-to "dogs.new"}}Add New Dog{{/link-to}}
    </div>
  </script>

  <script type="text/x-handlebars" id="dogs/new">
    <div class="panel">
      {{view App.HeaderView name="Dogs New Template"}}

      {{#link-to "dogs.index"}}Back to dogs{{/link-to}}
    </div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/libs/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
