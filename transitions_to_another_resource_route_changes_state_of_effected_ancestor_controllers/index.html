<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Transitions to another resource route changes state of effected ancestor controllers</h2>

    <div class="panel">
      {{view App.HeaderView name="Application Template"}}

      {{#link-to "dogs" class="button"}}Manage dogs{{/link-to}}
      {{#link-to "cats" class="button"}}Manage cats{{/link-to}}

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="dogs">
    <div class="panel">
      {{view App.HeaderView name="Dogs Resource Template"}}

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="dogs/index">
    <div class="panel">
      {{view App.HeaderView name="Dogs Index Template"}}

      {{#link-to "dogs.new" class="button"}}Add a new dog{{/link-to}}
    </div>
  </script>

  <script type="text/x-handlebars" id="dogs/new">
    <div class="panel">
      {{view App.HeaderView name="Dogs New Template"}}

      {{#link-to "dogs.index" class="button"}}Back to dogs{{/link-to}}
    </div>
  </script>

    <script type="text/x-handlebars" id="cats">
    <div class="panel">
      {{view App.HeaderView name="Cats Resource Template"}}

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="cats/index">
    <div class="panel">
      {{view App.HeaderView name="Cats Index Template"}}

      {{#link-to "cats.new" class="button"}}Add a new cat{{/link-to}}
    </div>
  </script>

  <script type="text/x-handlebars" id="cats/new">
    <div class="panel">
      {{view App.HeaderView name="Cats New Template"}}

      {{#link-to "cats.index" class="button"}}Back to cats{{/link-to}}
    </div>
  </script>

  <script type="text/x-handlebars" id="header">
    <div class="clearfix">
      <h2 class="left">{{view.name}}</h2>
      <h2 class="right">{{timestamp}}</h2>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.2.js"></script>
  <script src="js/libs/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
